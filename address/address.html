<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Address</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <h1>Enter Your Address</h1>
    <form id="address-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="area">Area:</label>
        <input type="text" id="area" placeholder="Enter your area" required>

        <label for="landmark">Landmark:</label>
        <input type="text" id="landmark" placeholder="Enter a landmark" required>

        <label for="district">District:</label>
        <input type="text" id="district" placeholder="Enter your district" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" placeholder="Enter your pincode" pattern="[0-9]{6}" title="Pincode must be 6 digits" required>

        <label for="state">State:</label>
        <input type="text" id="state" placeholder="Enter your state" required>

        <button type="submit">Place Order</button>
    </form>

    <script src="address.js"></script>
</body>
</html>
