<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../signup/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="login">
        <h1 class="heading">Login</h1>
        <form id="form2">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" id="name" required>
            
            <label for="pswd">Password:</label>
            <div class="group">
                <input type="password" id="pswd" placeholder="Enter your password" required>
                <i class="fa-solid fa-eye-slash" id="ic"></i>
            </div>

            <button id="submit">Login</button>
            <p>Don't have an account? <a href="../signup/signup.html">Signup</a></p>
            <a href="../homepage/html.html">Guest login</a>
        </form>
    </div>

    <script src="./login.js"></script>
</body>
</html>
